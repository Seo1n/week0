<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            crossorigin="anonymous">

			  <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>크래프톤 정글 | 나홀로 메모장</title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: black solid;
                border-radius: 5px;
            }
        </style>
        <script>
            function checkId() {
                let id = $("#post-id").val();

                $.ajax({
                    type: "GET",
                    url: "/sign/check",
                    data: {id_give: id},
                    success: function (resonse) {
                        if (response["result"] == "success") {
                            alert("사용 가능한 ID입니다!");
                            $("#btn-save").attr("disabled",false);
                        } else {
                            alert("사용 불가능한 ID입니다!")
                        }
                    }
                })
            }

            function postUser() {
                let id = $("#post-id").val();
                let pw = $("#post-pw").val();
                let name = $("#post-name").val();
                let class = $("#post-class").val();

                $.ajax({
                    type: "POST",
                    url: "/sign",
                    data: {id_give: id, pw_give: pw, name_give: name, class_give: class},
                    success: function (response) {
                        if len(pw) >= 8 {
                            if (response["result"] == "success") {
                                alert("로그인 성공!");
                                // 3. 성공 시 페이지 새로고침하기
                                window.location.href('localhost:5000/');
                            } else {
                                alert("서버 오류!")
                            }
                        } else {
                            alert("비밀번호는 8자리 이상 필요합니다.")
                        }
                    }

                })
            }
        </script>

    </head>

    <body>
        <div class="wrap">
            <div class="jumbotron">
                <h1 class="display-4">나홀로 링크 메모장!</h1>
                <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다</p>
                <hr class="my-4">
                <p class="lead">
                    <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기
                    </button>
                </p>
            </div>
            <div id="post-box" class="form-post">
                <div>
                    <div class="form-group">
                        <label for="post-id">id</label>
                        <input id="post-url" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="post-pw">pw</label>
                        <input id="post-url" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="post-name">name</label>
                        <input id="post-url" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="post-class">class</label>
                        <input id="post-url" class="form-control" placeholder="">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="postArticle()">중복확인</button>
                    <button type="button" id="btn-save" class="btn btn-primary" onclick="postUser()" disabled="disabled">저장</button>
                </div>
            </div>
        </div>
    </body>

</html>
