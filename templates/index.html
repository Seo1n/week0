<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JUNGLE RANKING</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
        <style>
            .box{
                margin: 50px auto;
                width: 600px;
            }
            .title{
                text-align: center;
            }
          section {
            margin: 100px auto;
          }
        </style>
</head>
  <body>
  <section class="section">
    <div class="container">
        <h1 class="title">
            JUNGLE RANKING
        </h1>
        <form class="box" id='login' action="http://localhost:5000/login" method="POST" >
            <div class="field">
              <label class="id">아이디</label>
              <div class="control">
                <input class="input" name='id' type="email">
              </div>
            </div>
            <div class="field">
              <label class="password">비밀번호</label>
              <div class="control">
                <input name="password" class="input" type="password">
              </div>
            </div>
            <p>
                <button type="submit" class="button is-info" >로그인</button>
              </form>
              <form id='login' action="http://localhost:5000/sign" method="POST">
                <button type="submit" class="button is-info">회원가입</button>
              </form>
            </p>
            <div>
              {% with messages = get_flash_message() %}
              {% if messages %}
              <script>
                alert("{{messages[-1]}}")
              </script>
              {% endif %}
              {% endwith %}
            </div>
    </div>
  </section>
  </body>
</html>
